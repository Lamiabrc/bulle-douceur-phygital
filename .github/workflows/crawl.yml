name: Crawl sources to MD

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'ai-service/tools/crawl_to_md.py'
      - 'ai-service/sources.yaml'

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: |
          python -m pip install --upgrade pip
          pip install -r ai-service/requirements.txt
      - name: Crawl to MD
        run: python ai-service/tools/crawl_to_md.py
      - name: Commit generated MD
        uses: EndBug/add-and-commit@v9
        with:
          add: "ai-service/docs/*.md"
          message: "chore: crawl sources â†’ md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
